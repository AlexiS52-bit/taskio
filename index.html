<div class="container">
<div class="reminder">
  <h2>üïí Recordatorio</h2>
  <input type="text" id="reminderText" placeholder="Escribe tu recordatorio">
  <input type="time" id="reminderTime">
  <button onclick="setReminder()">Guardar Recordatorio</button>
  <p id="reminderMessage"></p>
</div>

</body>
  <script>
// Funci√≥n para que el recordatorio funcione
document.getElementById('saveReminder').addEventListener('click', function() {
  const text = document.getElementById('reminderText').value;
  const time = document.getElementById('reminderTime').value;
  const message = document.getElementById('reminderMessage');

  if (!text || !time) {
    alert("Escribe texto y hora del recordatorio");
    return;
  }

  // Muestra mensaje debajo del bot√≥n
  message.textContent = `Recordatorio guardado: "${text}" a las ${time}`;

  const now = new Date();
  const [hours, minutes] = time.split(':').map(Number);

  // Calcula la fecha exacta del recordatorio
  const reminderDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);

  let timeout = reminderDate - now;

  // Si la hora ya pas√≥, programa para ma√±ana
  if (timeout < 0) {
    timeout += 24 * 60 * 60 * 1000; // suma 24 horas
  }

  // Aviso cuando llegue la hora
  setTimeout(() => {
    alert(`‚è∞ ¬°Recordatorio! ${text}`);
  }, timeout);
});
</script>
